version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: cte-postgres
    environment:
      POSTGRES_DB: cte_grouping
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - cte-network

  ml-service:
    build:
      context: ./ml-service
      dockerfile: Dockerfile
    container_name: cte-ml-service
    ports:
      - "8000:8000"
    networks:
      - cte-network
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cte-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/cte_grouping
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      ML_SERVICE_URL: http://ml-service:8000
      OLLAMA_URL: ${OLLAMA_URL:-http://host.docker.internal:11434/api/generate}
      OLLAMA_MODEL: ${OLLAMA_MODEL:-qwen2.5:7b}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      ml-service:
        condition: service_started
    networks:
      - cte-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  cte-network:
    driver: bridge

