server:
  port: 8080

spring:
  application:
    name: cte-grouping-service

  datasource:
    url: jdbc:postgresql://localhost:5432/tenderhack
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update  # Для локальной разработки, в Docker используем Flyway
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: false  # Отключено для локальной разработки, включено в Docker

  jackson:
    serialization:
      write-dates-as-timestamps: false
    default-property-inclusion: non_null

springdoc:
  swagger-ui:
    path: /api/swagger
    url: /openapi.yaml

# LLM Configuration
llm:
  url: http://localhost:11434/api/generate
  model: qwen2.5:7b

# ML Service Configuration
ml:
  service:
    url: http://localhost:8000
    clustering:
      threshold: 0.4

# Ollama Configuration (for schema generation)
ollama:
  url: http://localhost:11434/api/generate
  model: qwen2.5:7b

logging:
  level:
    ru.tenderhack: DEBUG
    org.hibernate.SQL: ERROR
