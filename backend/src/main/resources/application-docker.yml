server:
  port: 8080

spring:
  application:
    name: cte-grouping-service

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://postgres:5432/cte_grouping}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate  # Используем Flyway для миграций, Hibernate только валидирует
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    schemas: public

  jackson:
    serialization:
      write-dates-as-timestamps: false
    default-property-inclusion: non_null

# LLM Configuration
llm:
  url: ${LLM_URL:http://host.docker.internal:11434/api/generate}
  model: ${LLM_MODEL:qwen2.5:7b}

logging:
  level:
    ru.tenderhack: INFO
    org.flywaydb: INFO
    org.hibernate.SQL: WARN

# Actuator configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized

