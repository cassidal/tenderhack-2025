version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: cte-postgres
    environment:
      POSTGRES_DB: cte_grouping
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - cte-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cte-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/cte_grouping
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      LLM_URL: ${LLM_URL:-http://host.docker.internal:11434/api/generate}
      LLM_MODEL: ${LLM_MODEL:-qwen2.5:7b}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - cte-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  cte-network:
    driver: bridge

